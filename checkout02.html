  <main class="main">
    <div class="container py-5">
      <!-- 結帳 -->
      <h1 class="text-center text-secondary mb-3">貓貓血拚 結帳</h1>
      <!-- 步驟 -->
      <div class="row g-2 text-center">
        <div class="col-12 col-sm">
          <div class="alert alert-secondary rounded-pill" role="alert">
            1. 輸入訂單資料
          </div>
        </div>
        <div class="col-12 col-sm">
          <div class="alert alert-warning rounded-pill" role="alert">
            2. 金流付款
          </div>
        </div>
        <div class="col-12 col-sm">
          <div class="alert alert-light rounded-pill" role="alert">
            3. 完成
          </div>
        </div>
      </div>
      <!-- 內容 -->
      <div class="row justify-content-center mt-5">
        <div class="col-lg-8">
          <h5 class="text-center py-3 mt-5 mb-4 bg-light">請選擇付款方式</h5>
          <div class="btn-group text-center w-100 mb-4" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-warning" for="btnradio1">信用卡一次付清</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-warning" for="btnradio2">信用卡紅利折抵</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-warning" for="btnradio3">信用卡分期付款</label>
            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
            <label class="btn btn-outline-warning" for="btnradio4">ATM轉帳</label>
          </div>
          <form>
            <!-- 輸入信用卡 -->
            <div class="row align-items-center justify-content-between mb-4">
              <div class="col-md-2">
                <h4 class="h6 me-lg-3 mb-3 mb-md-0">輸入信用卡</h4>
              </div>
              <div class="col-md-7">
                <div class="form-check d-flex align-items-center
                mb-3 mb-md-0">
                  <div class="payCard">
                    <input class="form-check-input payCard-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                      卡號
                    </label>
                  </div>
                  <div class="w-100 d-md-none">
                    <input type="number text-center" class="form-control" value="6666666666" maxlength="16">
                  </div>
                  <div class="card-number d-none d-md-block">
                    <input type="number text-center" class="form-control" value="6666" maxlength="4">
                  </div>
                  <div class="card-number d-none d-md-block">
                    <input type="number text-center" class="form-control" value="6666" maxlength="4">
                  </div>
                  <div class="card-number d-none d-md-block">
                    <input type="number text-center" class="form-control" value="6666" maxlength="4">
                  </div>
                  <div class="card-number d-none d-md-block">
                    <input type="number text-center" class="form-control" value="6666" maxlength="4">
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="payCard-safe d-flex align-items-center justify-content-start justify-content-md-end">
                  <label for="payCard-safe" class="form-label me-3 mb-0">背面末三碼</label>
                  <input type="text" class="form-control card-number d-inline-block me-0" id="payCard-safe" value="666" maxlength="3">
                </div>
              </div>
            </div>
            <!-- 選擇期數 -->
            <div class="row align-items-center mb-4">
              <div class="col-md-2">
                <h4 class="h6 me-lg-3 mb-3 mb-md-0 me-3">選擇期數</h4>
              </div>
              <div class="col-md-4">
                <select class="form-select mb-3 mb-md-0 " aria-label="Default select example">
                  <option value="80">3期&nbsp;0利率，每期 $1563</option>
                  <option value="82">6期&nbsp;0利率，每期 $781</option>
                  <option value="83">9期&nbsp; 4%，每期 $541</option>        
                  <option value="87">12期&nbsp; 6%，每期 $414</option>
                  <option value="91">24期&nbsp; 8%，每期 $211</option>
                </select>
              </div>
              <div class="col-md-6">
                <div class="row justify-content-end align-items-center">
                  <div class="col-md-4">
                    <h4 class="h6 me-lg-3 mb-3 mb-md-0 me-3">有效月年</h4>
                  </div>
                  <div class="col-md-4">
                    <select class="form-select mb-3 mb-md-0 " aria-label="Default select example">
                      <option value="">月份</option>
                      <option value="01">01</option>
                      <option value="02">02</option>
                      <option value="03">03</option>
                      <option value="04">04</option>
                      <option value="05">05</option>
                      <option value="06">06</option>
                      <option value="07">07</option>
                      <option value="08">08</option>
                      <option value="09">09</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                    </select>
                  </div>
                  <div class="col-md-4">
                    <select class="form-select mb-3 mb-md-0 " aria-label="Default select example">
                      <option value="">年份</option>
                      <option value="2021">2021</option>
                      <option value="2022">2022</option>
                      <option value="2023">2023</option>
                      <option value="2024">2024</option>
                      <option value="2025">2025</option>
                      <option value="2026">2026</option>
                      <option value="2027">2027</option>
                      <option value="2028">2028</option>
                      <option value="2029">2029</option>
                      <option value="2030">2030</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-end">
              <button type="button" class="btn btn-secondary">繼續選購</button>
              <button type="button" class="btn btn-warning js-check">確認付款</button>
            </div>
          </form>
        </div>
      </div>
