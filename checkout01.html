      <a class="navbar-brand" href="index.html">

        貓貓血拚市集
      </a>
      <div class="dropdown ms-auto">
        <button class="btn btn-sm btn-cart" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fa fa-shopping-cart text-dark fa-2x" aria-hidden="true"></i>
          <span class="badge rounded-pill bg-danger">12</span>
        </button>
        <div class="dropdown-menu dropdown-menu-end" 
        aria-labelledby="dropdownMenuButton1" style="min-width: 300px;" disabled>
          <div class="px-4 py-3">
            <h6>已選擇商品</h6>
            <table class="table table-sm">
              <tbody>
                <tr>
                  <td>
                    <a href="#removeModal" class="link-dark" data-bs-toggle="modal" data-title="絨毛系列-恐龍爛">
                      <i class="fa fa-trash"></i>
                    </a>
                  </td>
                  <td>絨毛系列-恐龍爛</td>
                  <td>1 件</td>

                <tr>
                  <td>
                    <a href="#removeModal" class="link-dark" data-bs-toggle="modal" data-title="絨毛系列-蝶龍糬">
                      <i class="fa fa-trash"></i>
                    </a>
                  </td>
                  <td>絨毛系列-蝶龍糬</td>
                  <td>1 件</td>
                  <td class="text-danger">$890</td>
                </tr>
              </tbody>
            </table>
            <a href="checkout.html" class="btn btn-warning w-100 disabled">結帳去</a>
          </div>
        </div>
      </div>
    </div>

  <main class="main">
    <div class="container py-5">
      <!-- 結帳 -->
      <h1 class="text-center text-secondary mb-3">貓貓血拚 結帳</h1>
      <!-- 步驟 -->
      <div class="row g-2 text-center">
        <div class="col-12 col-sm">
          <div class="alert alert-warning rounded-pill" role="alert">
            1. 輸入訂單資料
          </div>
        </div>
        <div class="col-12 col-sm">
          <div class="alert alert-light rounded-pill" role="alert">
            2. 金流付款
          </div>
        </div>
        <div class="col-12 col-sm">
          <div class="alert alert-light rounded-pill" role="alert">
            3. 完成
          </div>
        </div>
      </div>
      <!-- 內容 -->
      <div class="row justify-content-center mt-5">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3 border-bottom-0" role="tab">
              <div class="d-flex justify-content-between align-items-center">
                <div>
                  <a href="#collapseOne" class="text-decoration-none text-success" 
                  data-bs-toggle="collapse" aria-expanded="true" aria-controls="collapseOne">顯示購物車細節</a>
                  <i class="fa fa-arrow-down" aria-hidden="true"></i>
                </div>
                <span class="h4 mb-0"><strong class="text-danger">$1840</strong></span>
              </div>
            </div>
          </div>
          <div id="collapseOne" class="collapse" aria-labelledby="headingOne">
            <div class="table-responsive">
              <table class="table cart-table table-sm">
                <thead class="fw-bold">
                  <tr>
                    <th style="width: 40px;"></th>
                    <th style="width: 120px;"></th>
                    <th class="text-nowrap">商品名稱</th>
                    <th style="width: 90px;">數量</th>
                    <th style="width: 90px;">小計</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="py-3">
                    <td class="text-center align-middle"><a href="#removeModal" class="link-dark" 
                      data-bs-toggle="modal" data-title="絨毛系列-恐龍爛"><i class="fa fa-trash"></i></a>
                    </td>
                    <td><img src="./images/pane2/01.png" class="checkout-image" alt="suit"></td>
                    <td>絨毛系列-恐龍爛</td>
                    <td>1 件</td>
                    <td class="text-end">$890</td>
                  </tr>
                  <tr class="py-3">
                    <td class="text-center align-middle"><a href="#removeModal" class="link-dark" 
                      data-bs-toggle="modal" data-title="絨毛系列-蝶龍糬"><i class="fa fa-trash"></i></a>
                    </td>
                    <td><img src="./images/pane2/03.png" class="checkout-image" alt="suit"></td>
                    <td>絨毛系列-蝶龍糬</td>
                    <td>1 件</td>
                    <td class="text-end">$890</td>
                  </tr>
                </tbody>
                <tfoot class="fw-bold">
                  <tr>
                    <td class="text-end" colspan="4">運費</td>
                    <td class="text-end">$60</td>
                  </tr>
                  <tr>
                    <td class="text-end" colspan="4">合計</td>
                    <td class="text-end text-danger">$1840</td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
          <h5 class="text-center py-3 mt-5 mb-2 bg-light">訂購人資訊</h5>
          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="confirm-name" class="form-label aa">姓名</label>
              <input type="text" class="form-control" id="confirm-name" placeholder="姓名" value="恐龍爛"required>
            </div>
            <div class="col-md-6">
              <label for="confirm-email" class="form-label bb">Email</label>
              <input type="email" class="form-control" id="confirm-email" placeholder="Email" value="buybuyeath@mail.com" required>
            </div>
            <div class="col-md-4">
              <label for="confirm-country" class="form-label cc">國家</label>
              <select id="confirm-country" class="form-select" required>
                <!-- selected是預選好 disabled是不讓用戶選 value沒有空白仍會被送出通過驗證 -->
                <option selected disabled value="">請選擇國家</option>
                <option>台灣</option>
                <option>日本</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="confirm-city" class="form-label dd">城市</label>
              <select id="confirm-city" class="form-select" required>
                <option selected disabled value="">請選擇城市</option>
                <option>台北市</option>
                <option>新竹市</option>
                <option>高雄市</option>
              </select>
            </div>
            <div class="col-md-4">
              <label for="confirm-zip" class="form-label">郵遞區號</label>
              <input type="text" class="form-control" id="confirm-zip" placeholder="郵遞區號" value="221" required>
            </div>
            <div class="col-12">
              <label for="confirm-address" class="form-label">地址</label>
              <input type="text" class="form-control" id="confirm-address" placeholder="重慶南路一段122號" value="重慶南路一段122號" required>
            </div>
            <div class="col-auto ms-auto">
              <!-- 或col-12 text-end -->
              <button type="button" class="btn btn-secondary">繼續選購</button>
              <button type="button" class="btn btn-warning js-check">確認付款</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer bg-light text-muted py-4">

    </div>
  </footer>

<!--刪除訂單 Modal -->
<div class="modal fade" id="removeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content border-0">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        是否確認刪除商品？
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" style="width: 50px;" data-bs-dismiss="modal">否</button>
        <button type="button" class="btn btn-outline-danger" style="width: 120px;">是</button>
      </div>
    </div>
  </div>
